<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>어벤저스 캐릭터 소개</title>
        <link rel="stylesheet icon" href="./ab_img/favicon.ico">
        <!-- 외부 CSS -->
        <link rel="stylesheet" href="./css/avengers.css">
        <!-- 외부 JS -->
        <script src="./JS/data.js"></script>
        <script src="./JS/avengers.js" defer></script><!-- defer 속성은 페이지가 모두 로드된 후에 해당 외부 스크립트가 실행됨을 명시 -->
    </head>
    <body>
        <!-- 캐릭터 소개 페이지 -->
        <div id="pg1" class="wrap-box">
            <section class="page character">
                <h2 class="tit t1">Avengers</h2>
                    <!-- 메인 캐릭터 박스 -->
                    <div class="avengers-box">
                    </div>
            </section>
            <!-- 예고편 보기 이동 버튼 -->
            <a href="#pg2" class="gobtn">예고편 보기</a>
        </div>
        <!-- 예고편 트레일러 페이지 -->
        <div id="pg2" class="wrap-box">
            <section class="page trailer">
                <h2 class="tit t2">인피니티워 마블 공식 예고편</h2>
                <div class="trailer-box">
                    <iframe src="https://www.youtube.com/embed/Ko2NWhXI9e8"></iframe>
                </div>
            </section>
            <!-- 캐릭터 보기 이동 버튼 -->
            <a href="#pg1" class="gobtn">캐릭터 보기</a>
        </div>
    </body>
</html>
